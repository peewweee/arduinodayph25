<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Prototype Fullscreen</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe 
        src="https://embed.figma.com/proto/FwkNSVMQJAMT0AnwS8VRSp/Arduino-Day-2025-Website?page-id=1%3A9&node-id=5-3&p=f&viewport=516%2C19%2C0.07&scaling=min-zoom&content-scaling=fixed&starting-point-node-id=5%3A3&embed-host=share" 
        allowfullscreen>
    </iframe>
</body>
</html>
